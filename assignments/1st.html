<!DOCTYPE html>
<html>
<head>
	<title> find the first non-repeated character</title>
	<script type="text/javascript">
		function repeated(){
			var str=document.getElementById("vi").value;
			 for(var i=0;i<str.length;i++){
if(str.indexOf(str.charAt(i))==str.lastIndexOf(str.charAt(i))){
alert(str.charAt(i));
break;
}

}
		}
	</script>
</head>
<body style="background-color: yellow" align:"center" >
	 enter a string:<input type="text" name="text" id="vi">
	<button id="btn" onclick="repeated()">Submit</button>
	<p id="output"></p>


</body>
</html>
