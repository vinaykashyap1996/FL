<!DOCTYPE html>
<html>
<head>
	<title>timezone</title>
</head>
<body style="background:linear-gradient(red,white,grey)";>
	<center>
<h1>Timezone </h1>

<button onclick="myFunction()">check</button>

<p id="demo"></p>

		
<script>
function myFunction() {
    var d = new Date();
    var n = d.getTimezoneOffset();
    document.getElementById("demo").innerHTML = n;
}
</script>

	</center>
	
</body>
</html>
