<!DOCTYPE html>
<html>
<head>
	<title>reverse number</title>
	 <link rel="stylesheet" href="reverse.css" />
	<script type="text/javascript">
		function rev_num()
		{
			var num=document.getElementById("re1").value;
			var n=num;
			var rev = 0, rem = 0;
			while(n>0)
			{
				rem=n %10;
				rev=rev *10+rem;
				n=Math.floor(n/10);

		
			}
           
			var output =document.getElementById("output");
			output.innerHTML == rev;
		}
	</script>
</head>
<body style="background-color: green" onload="rev_num();">
	 <div class="login-layout">
	  
	number :<input type="text" name="text" id="re1">
	<button type="button" id="btn" onclick="rev_num();">submit</button>
	<p id="output"></p>

</div>


</body>
</html>
